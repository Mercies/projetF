<div class="card">
  <div class="card-header">
    <h5 >Detail Organization</h5>
   

  </div>
  <div class="card-block" style="margin: 1rem;">


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nom</label>
      <label class="col-sm-2 col-form-label">{{organizationDetail.name}}</label>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Level</label>
      <div class="col-sm-9" >
        <table *ngIf="organizationDetail.Level!=null && organizationDetail.Level.length>0; else noData" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" > {{element?.name.length>60?element.name.substring(0,60)+' ...':element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
        
        
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-template #noData>
          <label class="col-sm-9 col-form-label" >---</label>
        </ng-template>
        
      </div>
      
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Branch</label>
        <div class="col-sm-9" >
          <table *ngIf="organizationDetail.Branch!=null && organizationDetail.Branch.length>0; else noData" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" > {{element?.name.length>60?element.name.substring(0,60)+' ...':element.name}} </td>
                  </ng-container>
          
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <ng-template #noData>
            <label class="col-sm-9 col-form-label" >---</label>
          </ng-template>
          
        </div>

    
    <div class="form-group row justify-content-center">

      <button type="button" (click)="cancel()" class="btn btn-danger btn-md waves-effect waves-light">
        <i class="fa fa-close"></i>Cancel
      </button>
    </div>




  </div>
</div>
